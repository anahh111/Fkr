name: FINAL UserBot
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360 

    steps:
      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libffi-dev libssl-dev

      - name: Download bot data from storage branch
        run: |
          echo "جاري تحميل البيانات من فرع التخزين..."
          if git fetch origin bot-data-storage 2>/dev/null; then
            echo "تم العثور على فرع التخزين"
            git checkout origin/bot-data-storage -- . 2>/dev/null || echo "لا توجد بيانات سابقة"
            echo "تم تحميل بيانات البوت بنجاح"
          else
            echo "لا يوجد فرع تخزين، سيبدأ البوت ببيانات جديدة"
          fi
          echo "الملفات بعد التحميل:"
          ls -la *.py *.txt *.session 2>/dev/null || echo "لا توجد ملفات بيانات"
          ls -la فلترة_اليوزرات/ 2>/dev/null || echo "لا يوجد مجلد فلترة"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install telethon aiohttp beautifulsoup4 fake-useragent

      - name: Create necessary directories
        run: |
          mkdir -p sessions
          mkdir -p فلترة_اليوزرات

      - name: Run bot
        env:
          PYTHONUNBUFFERED: 1
        run: python main.py

      - name: Save bot data to storage branch
        if: always()
        run: |
          # الانتقال إلى الفرع الرئيسي أولاً
          git checkout main
          
          # محاولة الانتقال إلى فرع التخزين أو إنشائه
          git checkout bot-data-storage 2>/dev/null || git checkout -b bot-data-storage
          
          # حذف جميع الملفات القديمة
          git rm -rf . 2>/dev/null || true
          
          # نسخ الملفات المهمة فقط
          cp -r ../main/sessions/ . 2>/dev/null || true
          cp -r ../main/فلترة_اليوزرات/ . 2>/dev/null || true
          cp ../main/glshhhh . 2>/dev/null || true
          cp ../main/main.py . 2>/dev/null || true
          
          # إضافة الملفات المهمة فقط
          git add sessions/ فلترة_اليوزرات/ glshhhh main.py
          
          # عمل commit ورفعه
          git commit -m "🤖 Auto-update bot data - $(date +'%Y-%m-%d %H:%M:%S')" || echo "لا توجد تغييرات للحفظ"
          git push origin bot-data-storage --force || echo "فشل في رفع البيانات"
          
          # العودة إلى الفرع الرئيسي
          git checkout main

      - name: Clean up and verify
        run: |
          echo "✅ تم الانتهاء من العملية بنجاح"
          echo "البيانات محفوظة في فرع: bot-data-storage"
